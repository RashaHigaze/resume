<div class="header" [ngClass]="{ 'header--active': isActive }">
  <div class="conta">
    <section class="header_image">
      <div class="row">
        <div class="col-lg-12">
          <div class="header_image-container">
            <img class="img-fluid" src="https://picsum.photos/300/300" alt="" />
          </div>
          <h2 class="text-center">Alex Smith</h2>
          <h4 class="text-center">Web developer</h4>
        </div>
      </div>
    </section>
    <section class="header_links">
      <div class="d-flex text-center">
        <a target="_blank" href="https:/facebook">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a target="_blank" href="https:/instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a target="_blank" href="https:/github">
          <i class="fab fa-github"></i>
        </a>
        <a target="_blank" href="https:/linkedin">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </section>
    <section class="header_nav">
      <nav>
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#resume">Resume</a>
          </li>
          <li>
            <a href="#portfolio">Protfolio</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </section>
  </div>
</div>

<div class="menu-btn-container">
  <button mat-fab (click)="toggleMenu()">
    <i class="fas fa-bars"></i>
  </button>
</div>
